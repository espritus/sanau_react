<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- =====BOX ICONS===== -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Sanau</title>
</head>

<body>
    <!--===== HEADER =====-->
    <header class="l-header">
        <nav class="nav bd-grid">

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>

            <div class="nav__menu" id="nav-menu">
                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>

                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="#rectangular" class="nav__link">Rectangular</a></li>
                    <li class="nav__item"><a href="#cylinder" class="nav__link">Cylinder</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <!--===== HOME =====-->
        <section class="home" id="home">
            <div class="home__container bd-grid">
                <div class="home__img">
                    <img src="assets/img/img1.png" alt="" data-speed="-2" class="move">
                    <img src="assets/img/img2.png" alt="" data-speed="2" class="move">
                    <img src="assets/img/img3.png" alt="" data-speed="2" class="move">
                    <img src="assets/img/img4.png" alt="" data-speed="-2" class="move">
                    <img src="assets/img/img5.png" alt="" data-speed="-2" class="move">
                    <img src="assets/img/Logo-Sanau.png" alt="" data-speed="2" class="move">
                </div>

                <div class="home__data">
                    <h1 class="home__title">Calculator</h1>
                    <p class="home__description">This calculator was made by <br> Yerkezhan.</p>
                    <a href="https://github.com/realYerkezhan" target="_blank" class="button">Explore more</a>
                </div>
            </div>
        </section>
    </main>
    <!--===== RECTANGULAR =====-->
    <section class="rectangular" id="rectangular">
        <div class="rectangular__container bd-grid">
            <h2>Calculator for Rectangular</h2>
            <div class="input-container">
                <label for="rectWidth">Width:</label>
                <input type="number" id="rectWidth" placeholder="Enter width" class="basic-input">
            </div>
            <div class="input-container">
                <label for="rectHeight">Height:</label>
                <input type="number" id="rectHeight" placeholder="Enter height" class="basic-input">
            </div>
            <div class="button_cl">
                <button onclick="calculateRectangular()" >Calculate</button>
            </div>
            <div id="rectResult">Result: </div>
        </div>
    </section>

    <!--===== Cylinder =====-->
    <section class="cylinder" id="cylinder">
        <div class="cylinder__container bd-grid">
            <h2>Calculator for Cylinder</h2>
            <div class="input-container">
                <label for="cylinderRadius">Radius:</label>
                <input type="number" id="cylinderRadius" placeholder="Enter radius" class="basic-input">
            </div>
            <div class="input-container">
                <label for="cylinderHeight">Height:</label>
                <input type="number" id="cylinderHeight" placeholder="Enter height" class="basic-input">
            </div>
            <div class="button_cl">
                <button onclick="calculateCylinder()" >Calculate</button>
            </div>
            <div id="cylinderResult">Result: </div>
        </div>
    </section>



    <!--===== GSAP =====-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <!--===== Animation JS =====-->
    <script src="assets/animation/animation.js"></script>
    <!--===== TypeScript JS =====-->
    <script src="dest/index.js"></script>
</body>

</html>
